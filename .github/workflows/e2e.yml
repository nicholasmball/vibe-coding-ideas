name: E2E Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        project: [Desktop Chrome, Desktop Firefox, Mobile Chrome]
        include:
          - project: Desktop Chrome
            browser: chromium
          - project: Desktop Firefox
            browser: firefox
          - project: Mobile Chrome
            browser: chromium

    env:
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_USER_A_EMAIL: ${{ secrets.TEST_USER_A_EMAIL }}
      TEST_USER_A_PASSWORD: ${{ secrets.TEST_USER_A_PASSWORD }}
      TEST_USER_B_EMAIL: ${{ secrets.TEST_USER_B_EMAIL }}
      TEST_USER_B_PASSWORD: ${{ secrets.TEST_USER_B_PASSWORD }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      TEST_FRESH_EMAIL: ${{ secrets.TEST_FRESH_EMAIL }}
      TEST_FRESH_PASSWORD: ${{ secrets.TEST_FRESH_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install chromium --with-deps
          ${{ matrix.browser != 'chromium' && format('npx playwright install {0} --with-deps', matrix.browser) || '' }}

      - name: Run E2E tests (${{ matrix.project }})
        run: npx playwright test --project="${{ matrix.project }}"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Create issue on failure
        if: failure()
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;
            const project = '${{ matrix.project }}';
            const sha = context.sha.substring(0, 7);
            const actor = context.actor;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;

            const { data: commit } = await github.rest.repos.getCommit({ owner, repo, ref: context.sha });
            const commitMsg = (commit.commit?.message || 'Unknown commit').split('\n')[0].substring(0, 80);

            // Check if an issue already exists for this run (another matrix job may have created one)
            const { data: existing } = await github.rest.issues.listForRepo({
              owner, repo,
              labels: 'e2e-failure',
              state: 'open',
              per_page: 5,
            });
            const alreadyReported = existing.find(i => i.body?.includes(runUrl));
            if (alreadyReported) {
              // Append this project's failure as a comment
              await github.rest.issues.createComment({
                owner, repo,
                issue_number: alreadyReported.number,
                body: `**${project}** also failed in this run.`,
              });
              core.setOutput('created', 'false');
              return;
            }

            const issue = await github.rest.issues.create({
              owner, repo,
              title: `E2E failure: ${project} — ${commitMsg}`,
              body: [
                `## E2E Test Failure`,
                ``,
                `| | |`,
                `|---|---|`,
                `| **Project** | ${project} |`,
                `| **Commit** | [\`${sha}\`](https://github.com/${owner}/${repo}/commit/${context.sha}) |`,
                `| **Author** | @${actor} |`,
                `| **Message** | ${commitMsg} |`,
                `| **Run** | [View logs](${runUrl}) |`,
                ``,
                `cc @${actor}`,
              ].join('\n'),
              labels: ['e2e-failure'],
              assignees: [actor],
            });
            core.setOutput('created', 'true');
            core.setOutput('issue_title', `E2E failure: ${project} — ${commitMsg}`);
            core.setOutput('issue_url', issue.data.html_url);
            core.setOutput('run_url', runUrl);

      - name: Create board task for E2E failure
        if: failure() && steps.create-issue.outputs.created == 'true'
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          IDEA_ID="62e57071-3645-422f-96c0-b2042e39e6dd"
          COLUMN_ID="f4f4d4f4-93d0-445f-97af-8045c49f279b"
          BUG_LABEL_ID="674dffe4-467e-4108-a38c-4d6d75c53868"
          ISSUE_TITLE="${{ steps.create-issue.outputs.issue_title }}"
          ISSUE_URL="${{ steps.create-issue.outputs.issue_url }}"
          RUN_URL="${{ steps.create-issue.outputs.run_url }}"

          # Get max position in To Do column
          MAX_POS=$(curl -s "${SUPABASE_URL}/rest/v1/board_tasks?idea_id=eq.${IDEA_ID}&column_id=eq.${COLUMN_ID}&select=position&order=position.desc&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" | jq -r '.[0].position // 0')
          NEW_POS=$((MAX_POS + 1000))

          # Create the board task
          TASK=$(curl -s "${SUPABASE_URL}/rest/v1/board_tasks" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d "{
              \"idea_id\": \"${IDEA_ID}\",
              \"column_id\": \"${COLUMN_ID}\",
              \"title\": \"${ISSUE_TITLE}\",
              \"description\": \"Auto-created from CI failure.\\n\\n**GitHub issue:** ${ISSUE_URL}\\n**CI run:** ${RUN_URL}\",
              \"position\": ${NEW_POS}
            }")
          TASK_ID=$(echo "$TASK" | jq -r '.[0].id // empty')

          # Assign Bug label
          if [ -n "$TASK_ID" ]; then
            curl -s "${SUPABASE_URL}/rest/v1/board_task_labels" \
              -H "apikey: ${SUPABASE_KEY}" \
              -H "Authorization: Bearer ${SUPABASE_KEY}" \
              -H "Content-Type: application/json" \
              -d "{\"task_id\": \"${TASK_ID}\", \"label_id\": \"${BUG_LABEL_ID}\"}"
            echo "Created board task ${TASK_ID} with Bug label"
          fi
