name: E2E Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project: [Desktop Chrome, Desktop Firefox, Mobile Chrome]
        include:
          - project: Desktop Chrome
            browser: chromium
          - project: Desktop Firefox
            browser: firefox
          - project: Mobile Chrome
            browser: chromium

    env:
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_USER_A_EMAIL: ${{ secrets.TEST_USER_A_EMAIL }}
      TEST_USER_A_PASSWORD: ${{ secrets.TEST_USER_A_PASSWORD }}
      TEST_USER_B_EMAIL: ${{ secrets.TEST_USER_B_EMAIL }}
      TEST_USER_B_PASSWORD: ${{ secrets.TEST_USER_B_PASSWORD }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
      TEST_FRESH_EMAIL: ${{ secrets.TEST_FRESH_EMAIL }}
      TEST_FRESH_PASSWORD: ${{ secrets.TEST_FRESH_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Run E2E tests (${{ matrix.project }})
        run: npx playwright test --project="${{ matrix.project }}"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14
